spring:
    config:
        import: optional:file:.env[.properties]
    datasource:
        url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=1;DB_CLOSE_ON_EXIT=FALSE;DATABASE_TO_UPPER=false
        driver-class-name: org.h2.Driver
        username: sa
        password:
    jpa:
        hibernate:
            ddl-auto: create-drop
        show-sql: true
    data:
        redis:
            host: localhost
            port: 6379
jwt:
    secret:
        key: ${JWT_SECRET}
